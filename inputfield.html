<html>
<head>
<title>input field</title>
</head>
<body>
textfield:<input type="text" name="username"/><br><br>
password field:<input type="password" name="pwd"/><br>
<h2>Numbers</h2>
Give Your Age:<input type="number" min=0 max=1000 name="age"/>
<h2>Range</h2>
to create RGB color
For R:<input type="range" min=0 max=255 name="red"/>
For G:<input type="range" min=0 max=255 name="green"/>
For B:<input type="range" min=0 max=255 name="blue"/>
<h2> Date Chooser</h2>
Choose Date:<input type="date" name="dob"/>

<h2>Time Chooser</h2>
Choose Date:<input type="time" name="tob"/>

<h2>Date Time Chooser</h2>
Choose time:<input type="datetime-local" name="datetimedob"/>
<br>
<textarea rows=10 cols=100 name="message">
</textarea>

<h2>Datalist example---Autocomplete text field</h2>
<input type="text" list="students" name="autocomplete"/>
<datalist id="students">

<option>Ankita</option>
<option>Nandini</option>
<option>Harshita</option>
<option>Renuka</option>
<option>Antima</option>
<option>Yogita</option>
<option>Sarika</option>
<option>Nikita</option>
<option>Aarti</option><br>
</datalist>
<input type="submit" value="Submit"/>
<h2>Email Example</h2>
<input type="email" name="userid"/>
<input type="submit" value="Submit"/>

</body>
</html>
